<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jodie Addis">
    <meta name="description" content="">
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <title>Daily quotes</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Daily Quotes</h1>
    </header>
    <main>
        <article class="quotes">
            <section class="quotes_author">
                <img  class="quotes_author_img">
            </section>
            <section class="quotes_txt">
                <div class="quotes_display">
                    <q><blockquote class="quotes_display_text"></blockquote></q>
                    <hr>
                    <p class="quotes_display_author"></p>
                </div>
                <div class="quotes_button">
                    <button>New quote</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <p>Coded by Jodie Addis</p>
        <a href="https://github.com/JodieAddis" target="_blank"><img src="./assets/img/github.svg" alt="icon github" class="icon"></a>
        <a href="https://www.linkedin.com/in/jodieaddis/" target="_blank"><img src="./assets/img/linkedin.svg" alt="icon_linkedIn" class="icon"></a>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
